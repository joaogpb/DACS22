<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>

        <div class="container">
            <h1>Medico</h1>
            <form th:action="@{/medico/(form)}" 
                  th:object="${medico}" method="POST">

                  <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="txtprocedimento">procedimento:</label>
                            <input class="form-control" 
                                th:field="*{procedimento}" 
                                type="text" id="txtprocedimento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="txtcrm">CRM:</label>
                            <input class="form-control" 
                                th:field="*{CRM}" 
                                type="text" id="txtcrm">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Procedimento:</label>
                        <select th:field="*{procedimentoId}"
                            class="form-select">
                            <option
                                th:each="umProcedimento : ${listaProcedimento}"
                                th:value="${umProcedimento.id}"
                                th:text="${umProcedimento.procedimento}"></option>

                        </select>
                        <button type="submit" name="incplano" class="btn btn-primary">Incluir Procedimento:</button>
                    </div>
                    <div class="form-group">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>procedimento</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="umProcedimento, stat : *{listaProcedimento}">
                                    <td th:text="${umPlano.procedimento}"></td>
                                    <input type="hidden" th:field="*{listaProcedimento[__${stat.index}__].id}"/>
                                    <input type="hidden" th:field="*{listaProcedimento[__${stat.index}__].procedimento}"/>
                                    <td>
                                        <button type="submit" name="removeitem" th:value="__${stat.index}__" class="btn btn-primary">Remover</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <button type="submit" procedimento='save' class="btn btn-primary">Enviar</button>
            </form>
        </div>
        
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
